<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>It's Yummy!!</title>
    <link rel="icon" href="icon.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    <div class="container">
        <div>
            <button class="mode" type="button" name="mode"></button>
        </div>
        <div class="heading">
            <h1>It's Yummy!!</h1>
        </div>
        <div class="sign_in box_color_align">
            <form class="box_color_align">
                <input class="textbox" id="id" type="text" name="text" placeholder="Enter id"><br>
                <input class="textbox" id="password" type="password" name="password" placeholder="Password">
                <button type="submit" class="log_in" id="logIn">Log in</button>
                <div class="box_color_align"><a class="forgotten" href="#">Forgotten Password?</a></div>
                <div class="box_color_align line"></div>
                <div class="box_color_align">
                    <a class="sign_up" role="button" href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>



    <div class="sign_up_bg">
        <div class="sign_up_head box_color_align">
            Sign Up
            <div>
                <button class="cut" type="button" name="cut"></button>
            </div>
        </div>
        <div class="sign_up_form box_color_align">
            <form class="box_color_align">
                <div class="gender">
                    <input class="textbox half" type="text" id="fname" name="fname" placeholder="First Name">
                    <input class="textbox half" type="text" name="lname" placeholder="Last Name">
                </div>
                <input class="textbox" type="text" name="contact" placeholder="Mobile number or Email address">
                <div class="box_color_align"><p class="dob">Date of Birth</p></div>
                <input class="textbox" type="date" name="dob">
                <div class="box_color_align"><p class="dob">Gender</p></div>
                <div class="gender">
                    <div class="textbox half">
                        <input type="radio" name="gender">Male
                    </div>
                    <div class="textbox half">
                        <input  type="radio" name="gender">Female
                    </div>
                </div>
                <input class="textbox" style="margin-bottom: 0;" id="newpass" type="password" name="newpass" placeholder="Choose a password">
                <div class="box_color_align tndc"><p>By clicking Sign Up, you agree to our <a href="#" style="font-size: 8px; text-decoration: underline; color: blue;">Terms</a>, <a href="#" style="font-size: 8px; text-decoration: underline; color: blue;">Privacy Policy</a> and <a href="#" style="font-size: 8px; text-decoration: underline; color: blue;">Cookies Policy</a>. You may receive SMS notifications from us and can opt out at any time.</p></div>
                
                <div class="box_color_align line"></div>
                <div class="box_color_align">
                    <a class="sign_up addData" style="transition: none;" role="button" href="#">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    

    <script type="text/javascript" src="script.js"></script>
    
</body>
</html>
